    <script>
        // --- API KEY (S∆èNƒ∞N VERDƒ∞Yƒ∞N) ---
        const API = 'AIzaSyB7C2O7EAaR0O5g-s7CKY2xOHjE23WgEWI'; 

        // SAAT
        setInterval(() => {
            const now = new Date();
            document.getElementById('saat').innerText = now.toLocaleDateString('az-AZ') + ' | ' + now.toLocaleTimeString('az-AZ');

        // --- SAYT A√áILANDA (Sitemap D…ôst…ôyi ƒ∞l…ô) ---
        window.onload = () => {
            // URL-d…ôn kateqoriyanƒ± oxuyuruq (M…ôs…ôl…ôn: ?cat=musiqi)
            const urlParams = new URLSearchParams(window.location.search);
            const cat = urlParams.get('cat');

            if(cat) {
                // ∆èg…ôr linkd…ô kateqoriya varsa, onu a√ß
                const btn = document.getElementById('btn-' + cat);
                if(btn) bolme(cat, btn);
                else bolme('trend', document.getElementById('btn-trend'));
            } else {
                // Yoxdursa Trendl…ôri a√ß
                bolme('trend', document.getElementById('btn-trend'));
            }
        };

        // --- B√ñLM∆è D∆èYƒ∞≈ûDƒ∞RM∆è ---
        function bolme(tip, btn) {
            // D√ºym…ôl…ôri yenil…ô
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            // Sorƒüularƒ± t…ôyin et
            let q = "";
            switch(tip) {
                case 'trend': q = "Az…ôrbaycan trend musiqi 2026"; break;
                case 'musiqi': q = "yeni azeri mahnilar 2026"; break;
                case 'meyxana': q = "yeni meyxana 2026"; break;
                case 'shorts': q = "tiktok azerbaycan funny"; break;
                case 'kino': q = "azeri filmler full izle"; break;
                case 'xeber': q = "azerbaycan son xeberler"; break;
                default: q = "Az…ôrbaycan trend";
            }
            sorgu(q);
        }

        function axtar() {
            const val = document.getElementById('inp').value;
            if(val) sorgu(val);
        }

        // --- YOUTUBE API SORƒûUSU ---
        async function sorgu(q) {
            const list = document.getElementById('list');
            const load = document.getElementById('loading');
            
            list.innerHTML = "";
            load.style.display = "block";

            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=14&q=${encodeURIComponent(q)}&type=video&key=${API}`;
                const req = await fetch(url);
                const data = await req.json();

                load.style.display = "none";

                if(data.items) {
                    data.items.forEach(v => {
                        const vid = v.id.videoId;
                        const title = v.snippet.title;
                        const thumb = v.snippet.thumbnails.high.url;
                        
                        list.innerHTML += `
                        <div class="card" onclick="play('${vid}')">
                            <img src="${thumb}" class="thumb">
                            <div class="info">
                                <div class="title">${title}</div>
                            </div>
                        </div>`;
                    });
                } else {
                    list.innerHTML = '<p style="text-align:center; width:100%;">Video tapƒ±lmadƒ±.</p>';
                }
            } catch(e) {
                load.style.display = "none";
                list.innerHTML = '<p style="text-align:center; color:red;">X…ôta: ƒ∞nternet v…ô ya API limiti.</p>';
            }
        }

        // --- PLAYER ---
        function play(id) {
            const screen = document.getElementById('screen');
            const iframe = document.getElementById('frame');
            
            iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
            
            // Y√ºkl…ôm…ô linkl…ôri
            document.getElementById('d-mp3').href = `https://y2mate.is/watch?v=${id}`;
            document.getElementById('d-mp4').href = `https://ssyoutube.com/watch?v=${id}`;
            
            screen.style.display = 'flex';
        }

        function bagla() {
            const screen = document.getElementById('screen');
            const iframe = document.getElementById('frame');
            screen.style.display = 'none';
            iframe.src = "";
        }
    </script>
