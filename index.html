<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZE YOTUBE | REAL</title>
    <style>
        body { margin: 0; background-color: #0f0f0f; color: white; font-family: sans-serif; padding-bottom: 200px; }
        .header { padding: 15px; position: sticky; top: 0; z-index: 100; background: linear-gradient(270deg, #00B5E2, #EF3340, #509E2F); background-size: 400% 400%; animation: bayraq 6s ease infinite; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid white; }
        @keyframes bayraq { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .search-area { padding: 10px; background: #202020; display: flex; gap: 5px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #333; color: white; }
        button { padding: 10px; background: #EF3340; color: white; border: none; border-radius: 5px; font-weight: bold; }
        .v-card { margin-bottom: 15px; background: #1e1e1e; border-radius: 10px; overflow: hidden; cursor: pointer;}
        .v-thumb { width: 100%; height: 210px; object-fit: cover; }
        .v-info { padding: 10px; }
        .v-title { font-weight: bold; font-size: 15px; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .footer { position: fixed; bottom: 0; width: 100%; text-align: center; padding: 20px 0; background: linear-gradient(270deg, #00B5E2, #EF3340, #509E2F); animation: bayraq 6s ease infinite; border-top: 2px solid white; }
        .player { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 2000; flex-direction: column; justify-content: center; }
        .close-p { padding: 15px; background: red; color: white; text-align: center; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight:bold; font-size: 20px;">AZE YOTUBE</div>
        <div style="font-size: 10px; background:white; color:black; padding:2px;">AZEPRO</div>
    </div>

    <div class="search-area">
        <input type="text" id="q" placeholder="Video axtar...">
        <button onclick="ara()">AXTAR</button>
    </div>

    <div id="list"></div>

    <div class="footer">
        <div id="saat" style="font-weight: bold; color: yellow;">00:00:00</div>
        <div style="font-size: 11px; margin-top: 5px;">MÜƏLLİF: AZEPRO | BÜTÜN HÜQUQLAR QORUNUR</div>
    </div>

    <div id="screen" class="player">
        <div class="close-p" onclick="bagla()">VİDEONU BAĞLA ✕</div>
        <iframe id="frame" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // SENİN API AÇARIN BURADA:
        const KEY = 'AIzaSyB7C2O7EAaR0O5g-s7CKY2xOHjE23WgEWI'; 

        async function ara() {
            const soz = document.getElementById('q').value || 'Azerbaijan trends';
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${soz}&type=video&key=${KEY}`);
                const data = await res.json();
                
                if(data.error) {
                    alert("Xəta baş verdi: " + data.error.message);
                    return;
                }

                let html = '';
                data.items.forEach(v => {
                    html += `
                    <div class="v-card" onclick="ac('${v.id.videoId}')">
                        <img src="${v.snippet.thumbnails.high.url}" class="v-thumb">
                        <div class="v-info">
                            <div class="v-title">${v.snippet.title}</div>
                            <div style="color:gray; font-size:12px;">${v.snippet.channelTitle}</div>
                        </div>
                    </div>`;
                });
                document.getElementById('list').innerHTML = html;
            } catch (e) {
                console.log(e);
            }
        }

        function ac(id) {
            document.getElementById('screen').style.display = 'flex';
            document.getElementById('frame').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        }
        function bagla() {
            document.getElementById('screen').style.display = 'none';
            document.getElementById('frame').src = '';
        }

        setInterval(() => {
            document.getElementById('saat').innerText = "⏰ SAAT: " + new Date().toLocaleTimeString();
        }, 1000);

        window.onload = ara;
    </script>
</body>
</html>
